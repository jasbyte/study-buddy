<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail pagina</title>
    <link rel="stylesheet" type="text/css" href="../css/detail.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <h1 id="stad">GENT</h1>
    <button class="btn" id="login" >Login</button>
</header>
<main>
    <div class="flex-container">
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img id="img1" alt = "foto slaapkamer">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img id="img2" alt = "foto keuken">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img id="img3" alt = "foto badkamer">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img id="img4" alt = "foto woonkamer">
            </div>

            <a class="prev" id="prev">&#10094;</a>
            <a class="next" id="next">&#10095;</a>

        </div>

        <div class="info">
            <p id="adres" >Triomfstraat 67 - Gent</p>
            <p id="prijs" >€400 / maand</p>
            <p id="opp" >90m²</p>
            <div class="stars">
                <span id="ster1" class="fa fa-star checked"></span>
                <span id="ster2" class="fa fa-star checked"></span>
                <span id="ster3" class="fa fa-star checked"></span>
                <span id="ster4" class="fa fa-star"></span>
                <span id="ster5" class="fa fa-star"></span>
            </div>
        </div>
    </div>
    <div class="extra">
        <img id="kaart" alt = "foto kaart">
        <p id="omschrijving">
        </p>
    </div>

</main>
<script src="detail.js" type="text/javascript"></script>
</body>
</html>
