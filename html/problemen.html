<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problemen</title>
    <link rel="stylesheet" href="../css/registratie.css">
</head>
<body>
<header>
    <img src="../img/return.png" alt="previous icon" id = "previous">
    <h1>Problemen</h1>
</header>
<main>
    <form id="form1">
        <fieldset>
            <div class="naam">
                <label for="qstnaam">Naam*</label>
                <input type="text" id="qstnaam" value="" required />
                <span class="message message--error" id="errnaam">&nbsp;</span>
            </div>
            <div class="familienaam">
                <label for="qstfamilienaam">Familienaam*</label>
                <input type="text" id="qstfamilienaam" value="" required />
                <span class="message message--error" id="errfamilienaam">&nbsp;</span>
            </div>
            <div class="email">
                <label for="qstemail">Email adress*</label>
                <input type="email" id="qstemail" value="" required />
                <span class="message message--error" id="erremail">&nbsp;</span>
            </div>
            <div class="bericht">
                <label for="qstbericht">Bericht*</label>
                <textarea id="qstbericht" ></textarea>
                <span class="message message--error" id="errbericht">&nbsp;</span>
            </div>
        </fieldset>
        <div class="buttons clearfix">
            <input type="submit" id="btnSubmit" value="verzenden" />
        </div>
    </form>
    <div id = "thankyou">
        <h1>Bedankt!</h1>
        <div id="thankyou__message">
            Wij hebben uw bericht ontvangen en gaan hier zo snel mogelijk mee aan de slag
        </div>
    </div>
</main>
<script src="../js/problemen.js"></script>
</body>
</html>
