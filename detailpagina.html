<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail pagina</title>
</head>
<body>
    <div class="header">
        <h1>GENT</h1>
        <img src="../co-working app/city.jpg" alt="city" width="100%">
        <button class="btn">Login</button>
        <button class="btn2">NL</button>
        <button class="btn2">FR</button>
    </div>
    <div class="main">
        <div class="sector" id="sector1">
            <div class="foto" id="foto">
                <img src="../co-working app/city.jpg" alt="city" height="200px" width="250px">
            </div>
            <div class="gegevens" id="gegevens">
                <span class="straat" id="straat"></span>
                <span class="prijs" id="prijs"></span>
                <span class="review" id="review"></span>
                <input type="button" class="button" id="btnSubmit" value="Bekijk review">
            </div>
        </div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d160410.5319135986!2d3.574402090883112!3d51.082356350005924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c370e1339443ad%3A0x40099ab2f4d5140!2sGent!5e0!3m2!1snl!2sbe!4v1591867629086!5m2!1snl!2sbe" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        <div class="meerGegevens" id="meerGegevens">
            <p class="opp" id="opp"></p>
            <p class="water" id="water"></p>
            <p class="wifi" id="wifi"></p>
            <p class="was" id="was"></p>
            <p class="afstand" id="afstand"></p>
        </div>
    </div>
    <div class="vergelijking" id="vergelijking">
        <h5>Vergelijkbare koten</h5>
        <div class="koten" id="koten">
            <div class="kot" id="kot"></div>
            <div class="kot" id="kot"></div>
            <div class="kot" id="kot"></div>
        </div>
    </div>
    
</body>
</html>
