
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare</title>
    <link rel="stylesheet" type="text/css" href="../css/compare.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <img src="../img/return.png" alt="previous icon" id = "previous">
    <h1>COMPARE</h1>
</header>
<main>
    <table id = "compare">
        <tr>
            <th><img id="imgKot1" src="#" alt="afbeelding kot 1"></th>
            <th></th>
            <th><img id="imgKot2" src="#" alt="afbeelding kot 2"></th>
        </tr>
        <tr>
            <th id = "naamKot1">Kot 1</th>
            <th></th>
            <th id = "naamKot2">Kot 2</th>
        </tr>
        <tr>
            <td id="rating1">
                <div class="stars">
                    <span id="ster1" class="fa fa-star"></span>
                    <span id="ster2" class="fa fa-star"></span>
                    <span id="ster3" class="fa fa-star"></span>
                    <span id="ster4" class="fa fa-star"></span>
                    <span id="ster5" class="fa fa-star"></span>
                </div>
            </td>

            <td>Rating</td>
            <td id="rating2">
                <div class="stars">
                    <span id="ster6" class="fa fa-star"></span>
                    <span id="ster7" class="fa fa-star"></span>
                    <span id="ster8" class="fa fa-star"></span>
                    <span id="ster9" class="fa fa-star"></span>
                    <span id="ster10" class="fa fa-star"></span>
                </div>
            </td>
        </tr>
        <tr>
            <td id="prijs1">5</td>
            <td>Prijs/maand</td>
            <td id="prijs2">5</td>
        </tr>
        <tr>
            <td id="opp1"></td>
            <td>Oppervlakte</td>
            <td id="opp2"></td>
        </tr>
        <tr id = "schoolAfstand">
            <td id="afstand1"></td>
            <td>Afstand tot school</td>
            <td id="afstand2"></td>
        </tr>
        <tr>
            <td id="adres1"></td>
            <td>Adres</td>
            <td id="adres2"></td>
        </tr>
    </table>
</main>
<script type="text/javascript" src="../js/compare.js"></script>
</body>
</html>
