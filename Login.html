<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="header">
        <h1>LOGIN</h1>
        <img src="../co-working app/city.jpg" alt="city" width="100%">
        <button class="btn2">NL</button>
        <button class="btn2">FR</button>
    </div>
    <fieldset>
        <div class="email">
            <label for="email">Email adres</label>
            <input type="email" id="email" value="" required />

        </div>
        <div class="wachtwoord">

        </div>
    </fieldset>
    <button class="button"> Login</button>
    <button class="button"> Registreer</button>
    
</body>
</html>
