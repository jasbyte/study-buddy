<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreer</title>
</head>
<body>
    <div class="header">
        <h1>Registreer</h1>
        <img src="../co-working app/city.jpg" alt="city" width="100%">
        <button class="btn2">NL</button>
        <button class="btn2">FR</button>
    </div>

    <fieldset>
        <div class="naam">
            <label for="naam">Naam*</label>
            <input type="text" id="naam" value="" required />
            <span class="message message--error" id="errnaam">&nbsp;</span>
        </div>
        <div class="email">
            <label for="qstemail">Email adress*</label>
            <input type="email" id="qstemail" value="" required />
            <span class="message message--error" id="erremail">&nbsp;</span>
        </div>
        <div class="Wachtwoord">
            <label for="Wachtwoord">Wachtwoord*</label>
            <input type="password" id="Wachtwoord" value="" required />
            <span class="message message--error" id="errwachtwoord">&nbsp;</span>
        </div>
        <div class="Wachtwoord">
            <label for="Wachtwoord">Wachtwoord bevestigen*</label>
            <input type="password" id="Wachtwoord" value="" required />
            <span class="message message--error" id="errwachtwoord">&nbsp;</span>
        </div>
        <div class="poscode">
            <label for="postcode">Postcode*</label>
            <input type="number" id="poscode" value="" required />
            <span class="message message--error" id="errpostcode">&nbsp;</span>
        </div>
        <div class="stad">
            <label for="stad">Stad*</label>
            <input type="text" id="stad" value="" required />
            <span class="message message--error" id="errstad">&nbsp;</span>
        </div>
        <div class="straat">
            <label for="straat">Straat*</label>
            <input type="text" id="straat" value="" required />
            <span class="message message--error" id="errstraat">&nbsp;</span>
        </div>
        <div class="huisnummer">
            <label for="huisnummer">Huisnummer*</label>
            <input type="number" id="huisnummer" value="" required />
            <span class="message message--error" id="errhuisnummer">&nbsp;</span>
        </div>
        <div class="geboortedatum">
            <label for="geboortedatum">HGeboortedatum*</label>
            <input type="text" id="geboortedatum value="" required />
            <span class="message message--error" id="errgeboortedatum">&nbsp;</span>
        </div>
    </fieldset>
    <button class="button"> Account aanmaken</button>

    
</body>
</html>
